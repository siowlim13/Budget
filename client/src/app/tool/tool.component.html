<div class="container">
    <div class="row">
        <div class="col-md-6">
            
        </div>
        <div class="col-md-6">
            @if(ledger){
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Tranasactions</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Details</th>
                        <th scope="col">Category</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    @for (payments of ledger; track $index) {
                    <tr>
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{payments.dateAdded}}</td>
                        <td>{{payments.details}}</td>
                        <td>{{payments.category}}</td>
                        <td>{{payments.payments}}</td>
                    </tr>
                    }
                </tbody>
            </table>
            }
            <div class="container">
                <form #paymentForm="ngForm" (ngSubmit)="updateLedger()">
                    <div class="row">
                        <div class="col-md-3">
                            <input 
                                name="Details"
                                class="form-control"
                                [(ngModel)]="payments.details">
                            <label>Details</label>
                        </div>
                        <div class="col-md-3">
                            <input 
                                name="Category"
                                class="form-control"
                                [(ngModel)]="payments.category">
                            <label>Category</label>
                        </div>
                        <div class="col-md-3">
                            <input 
                                name="Amount"
                                class="form-control"
                                [(ngModel)]="payments.payments">
                            <label>Amount</label>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success me-2" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
